<!-- users.html -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>User List</title>
	<style>
		.table-list ,.header-warper{
				position:relative;
				left: 30%;
				top:10%;
		}
		
		
	
	</style>
</head>

<body>
	<h1 class="header-warper">User List</h1>
	<table class="table-list">
		<thead>
			<tr class="tabel-tr">
				<th>유저번호</th>
				<th>이름</th>
				<th>아이디</th>
				<th>주소</th>
				<th>전화번호</th>
			</tr>
		</thead>
		<tbody>

		</tbody>

	</table>

	<script>

		$.ajax({
			url: '/user/listapi',
			type: 'GET',
			dataType: 'json',
			success: function (data) {
				const tbody = document.querySelector('.table-list tbody');
				tbody.innerHTML = '';
				data.forEach(user => {

					const tr = document.createElement('tr');
					const tdusernum = document.createElement('td');
					const tduserLink = document.createElement('a');
					tduserLink.textContent = user.users_num;
					tdusernum.style.color = 'blue'
					tduserLink.href = `/user/List?usersNum=${user.users_num}`;
					tdusernum.appendChild(tduserLink);
					tr.appendChild(tdusernum);
					
					const tdName = document.createElement('td');
					tdName.textContent = user.username;
					tr.appendChild(tdName);

					const tdId = document.createElement('td');
					tdId.textContent = user.id;
					tr.appendChild(tdId);

					const tdAddress = document.createElement('td');
					tdAddress.textContent = user.address;
					tr.appendChild(tdAddress);

					const tdPhoneNumber = document.createElement('td');
					tdPhoneNumber.textContent = user.phone_number; 
					tr.appendChild(tdPhoneNumber);


					
					tbody.appendChild(tr); 


			
				});
			}
		});

	</script>
</body>

</html>
